---
layout: default
---

<div class="home">

  <h1 class="page-heading">Words</h1>

  <ul class="word-list">
    {% for word in site.words %}
      <li>
        <span class="word-meta">{{ word.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="word-link" href="{{ word.url | prepend: site.baseurl }}">{{ word.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
